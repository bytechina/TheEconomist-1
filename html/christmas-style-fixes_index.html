<html>
<head>
<link href="data:," rel="icon"/>
<style>
      html {
        display: none;
      }
    </style>
<script>
      window.parent.postMessage(
        {
          type: 'RESIZE',
          payload: {
            height: 0,
            origin: document.location.href,
          },
        },
        '*',
      );

      try {
        const parent = window.parent.document;

        const milo = getComputedStyle(parent.body).getPropertyValue(
          '--ds-type-system-serif',
        );
        const milosc = getComputedStyle(parent.body).getPropertyValue(
          '--ds-type-system-serif-smallcaps',
        );
        const london5 = getComputedStyle(parent.body).getPropertyValue(
          '--ds-color-london-5',
        );

        const fly = parent.querySelector('.article__subheadline');
        const title = parent.querySelector('.article__headline');
        const rubric = parent.querySelector('.article__description');
        const location = parent.querySelector('.article__dateline-location');
        const quotes = parent.querySelectorAll('.article__body-cite cite');
        const xheads = parent.querySelectorAll('.layout-article-body > h2');

        const self = [...parent.querySelectorAll('iframe')].find(
          (el) => el.src === document.location.href,
        );

        fly.style.fontFamily = milosc;
        fly.style.fontWeight = 500;
        fly.style.textTransform = 'lowercase';

        title.style.fontFamily = milo;
        title.style.fontWeight = 400;
        title.style.textTransform = 'uppercase';
        title.style.letterSpacing = '0.12em';

        rubric.style.fontFamily = milo;
        rubric.style.fontStyle = 'italic';
        rubric.style.marginTop = '5rem';

        if (location) {
          location.style.color = london5;
          if (location.style.MozOsxFontSmoothing) {
            location.style.MozOsxFontSmoothing = 'grayscale';
          }
          if (location.style.webkitFontSmoothing) {
            location.style.webkitFontSmoothing = 'antialiased';
          }
        }

        quotes.forEach((el) => {
          el.style.marginTop = '3rem';
          el.style.marginBottom = '3.5rem';
        });

        xheads.forEach((el) => {
          el.style.textTransform = 'lowercase';
          el.style.fontFamily = milosc;
          el.style.fontVariantLigatures = 'none';
        });

        self.style.display = 'none';
        self.parentElement.style.display = 'none';
        //self.parentElement.remove(); // get rid of the iframe once we've loaded.
      } catch (err) {
        console.warn('unable to set styles', err);
      }
    </script>
